<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Revenue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Predict Revenue</h1>
        <form action="/result" method="POST">
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="number_sold" class="form-label">Number of Products Sold</label>
                <input type="number" class="form-control" id="number_sold" name="number_sold" required>
            </div>
            <div class="mb-3">
                <label for="stock_levels" class="form-label">Stock Levels</label>
                <input type="number" class="form-control" id="stock_levels" name="stock_levels" required>
            </div>
            <div class="mb-3">
                <label for="lead_times" class="form-label">Lead Times</label>
                <input type="number" class="form-control" id="lead_times" name="lead_times" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Revenue</button>
        </form>

        <hr>

        {% if result %}
        <div class="mt-3 alert alert-info">
            <strong>Prediction Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
